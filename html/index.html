<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="assets/img/pokeball_color.svg">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header__logo-container">
            <img src="assets/img/pokeball_color.svg" alt="Pokeball">
            <h1>Pokedex</h1>
        </div>

        <div class="header__search-container">
            <img src="assets/icon/search.svg" alt="Search" id="search-icon">
            <input type="text" id="pokemon-search" placeholder="Pokemon suchen">

            <button class="header__search-container-button" id="search-button">
                <img src="assets/img/pokeball_bw.svg" alt="Pokeball">
            </button>
        </div>
    </header>
    
    <div class="header__search-autocomplete" id="search-autocomplete" style="display: none;"></div>

    <main>
        <div class="main__pokedex-container-wrapper" >
            <div class="main__pokedex-loader" id="pokedex-loader">
                <img src="assets/img/pokeball_bw.svg" alt="Pokeball">
            </div>

            <div class="main__pokedex-container" id="pokedex-container">
                <div class="main__pokedex-grid" id="pokedex-grid"></div>
                
                <div class="main__pokedex-pagination" id="pokedex-pagination" style="display: none;">
                    <button class="main__pokedex-pagination-button" id="pokedex-pagination-button-first" title="Erste Seite">
                        <img src="assets/icon/arrow_last.svg" alt="Arrow First" style="transform: rotate(180deg);">
                    </button>
                    <button class="main__pokedex-pagination-button" id="pokedex-pagination-button-prev">
                        <img src="assets/icon/arrow_left.svg" alt="Arrow Left">
                    </button>
                    <div class="main__pokedex-pagination-info">
                        <span>Seite</span>
                        <span class="main__pokedex-pagination-page" id="pokedex-pagination-current-page">1</span>
                        <span>von</span>
                        <span class="main__pokedex-pagination-page" id="pokedex-pagination-total-pages">1</span>
                    </div>
                    <button class="main__pokedex-pagination-button" id="pokedex-pagination-button-next">
                        <img src="assets/icon/arrow_right.svg" alt="Arrow Right">
                    </button>
                    <button class="main__pokedex-pagination-button" id="pokedex-pagination-button-last" title="Letzte Seite">
                        <img src="assets/icon/arrow_last.svg" alt="Arrow Last">
                    </button>
                </div>
            </div>

            <div class="main__pokedex-details-container" id="pokedex-details-container" style="display: none;">
            
            </div>

            <div class="main__pokedex-filter-container" id="pokedex-filter-container">
                <button class="main__pokedex-filter-button" id="pokedex-filter-button">
                    <img src="assets/icon/filter.svg" alt="Filter">
                </button>
            
                <div class="main__pokedex-filter-menu" id="pokedex-filter-menu" style="display: none;">
                    <div class="main__pokedex-filter-menu-header">
                        <h3>Filter</h3>
                        <button class="main__pokedex-filter-close" id="pokedex-filter-close">Ã—</button>
                    </div>
                    <div class="main__pokedex-filter-menu-items" id="pokedex-filter-type-items"></div>
                    <div class="main__pokedex-filter-menu-footer">
                        <button class="main__pokedex-filter-reset" id="pokedex-filter-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>



    </main>
</body>
</html>
