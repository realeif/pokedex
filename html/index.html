<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="assets/img/pokeball_color.svg">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header__logo-container">
            <img src="assets/img/pokeball_color.svg" alt="Pokeball">
            <h1>Pokedex</h1>
        </div>

        <div class="header__search-container">
            <img src="assets/icon/search.svg" alt="Search" id="search-icon">
            <input type="text" id="pokemon-search" placeholder="Pokemon suchen">

            <button class="header__search-container-button" id="search-button">
                <img src="assets/img/pokeball_bw.svg" alt="Pokeball">
            </button>
        </div>
    </header>

    <main>
        <div class="main__pokedex-loader" id="pokedex-loader">
            <img src="assets/img/pokeball_bw.svg" alt="Pokeball">
            <p>Lade Pokedex <span>.</span><span>.</span><span>.</span></p>
        </div>

        <div class="main__pokedex-container-wrapper" style="display: none;">
            <div class="main__pokedex-container" id="pokedex-container" style="display: none;"></div>

            <div class="main__pokedex-filter-container">
                <button class="main__pokedex-filter-button" id="pokedex-filter-button">
                    <img src="assets/icon/filter.svg" alt="Filter">
                </button>
            
                <div class="main__pokedex-filter-menu" id="pokedex-filter-menu" style="display: none;">
                    <div class="main__pokedex-filter-menu-header">
                        <h3>Filter</h3>
                        <button class="main__pokedex-filter-close" id="pokedex-filter-close">×</button>
                    </div>
                    <div class="main__pokedex-filter-menu-items" id="pokedex-filter-type-items"></div>
                    <div class="main__pokedex-filter-menu-footer">
                        <button class="main__pokedex-filter-reset" id="pokedex-filter-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main__pokedex-details-container" id="pokedex-details-container">
            <div class="main__pokedex-details-card">
                <div class="main__details-header">
                    <button class="main__details-header-back" id="pokedex-details-back">
                        <img src="assets/icon/back.svg" alt="Back">
                    </button>
                    <div class="main__details-header-title">
                        <p class="main__details-header-title-name">Name</p>
                        <p class="main__details-header-title-number">#0001</p>
                    </div>
                    <div class="main__details-header-title-types" id="pokedex-details-header-types">
                    </div>
                </div>

                <div class="main__details-image">
                    <img src="" alt="Pokemon" id="pokedex-details-image">
                </div>

                <div class="main__details-content">
                    <div class="main__details-section">
                        <h3 class="main__details-section-title">About</h3>
                        <div class="main__details-about-grid">
                            <div class="main__details-about-item">
                                <p class="main__details-about-label">Species</p>
                                <p class="main__details-about-value" id="pokedex-details-species">-</p>
                            </div>
                            <div class="main__details-about-item">
                                <p class="main__details-about-label">Height</p>
                                <p class="main__details-about-value" id="pokedex-details-height">-</p>
                            </div>
                            <div class="main__details-about-item">
                                <p class="main__details-about-label">Weight</p>
                                <p class="main__details-about-value" id="pokedex-details-weight">-</p>
                            </div>
                            <div class="main__details-about-item">
                                <p class="main__details-about-label">Abilities</p>
                                <p class="main__details-about-value" id="pokedex-details-abilities">-</p>
                            </div>
                            <div class="main__details-about-item">
                                <p class="main__details-about-label">Gender</p>
                                <p class="main__details-about-value" id="pokedex-details-gender">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="main__details-section">
                        <h3 class="main__details-section-title">Stats</h3>
                        <div class="main__details-stats">
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">HP</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-hp" style="width: 10%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-hp-value">0</p>
                            </div>
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">Attack</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-attack" style="width: 0%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-attack-value">0</p>
                            </div>
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">Defense</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-defense" style="width: 0%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-defense-value">0</p>
                            </div>
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">Sp. Atk</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-spatk" style="width: 0%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-spatk-value">0</p>
                            </div>
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">Sp. Def</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-spdef" style="width: 0%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-spdef-value">0</p>
                            </div>
                            <div class="main__details-stat-item">
                                <p class="main__details-stat-name">Speed</p>
                                <div class="main__details-stat-bar">
                                    <div class="main__details-stat-fill" id="pokedex-details-stat-speed" style="width: 0%"></div>
                                </div>
                                <p class="main__details-stat-value" id="pokedex-details-stat-speed-value">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="main__details-section">
                        <h3 class="main__details-section-title">Evolution</h3>
                        <div class="main__details-evolution">
                            <div class="main__details-evolution-chain" id="pokedex-details-evolution-chain">
                                <div class="main__details-evolution-item">
                                    <img src="" alt="Pokemon" id="pokedex-details-evolution-1-img">
                                    <p class="main__details-evolution-item-name" id="pokedex-details-evolution-1-name">-</p>
                                </div>
                                <div class="main__details-evolution-arrow">→</div>
                                <div class="main__details-evolution-item">
                                    <img src="" alt="Pokemon" id="pokedex-details-evolution-2-img">
                                    <p class="main__details-evolution-item-name" id="pokedex-details-evolution-2-name">-</p>
                                </div>
                                <div class="main__details-evolution-arrow">→</div>
                                <div class="main__details-evolution-item">
                                    <img src="" alt="Pokemon" id="pokedex-details-evolution-3-img">
                                    <p class="main__details-evolution-item-name" id="pokedex-details-evolution-3-name">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
